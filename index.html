<!DOCTYPE html>
<html lang="pt-br">                  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section id="cadastro">
        <div class="container">
            <h2>Cadastro</h2>
            <form action="">
                <div class="form-campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" name="nome">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Digite seu email" name="email">
                </div>
                <div class="form-campo">
                    <label for="cpf">Cpf:</label>
                    <input type="cpf" id="cpf" placeholder="Digite seu cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="Digite seu telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço:</label>
                    <input type="endereco" id="endereco" placeholder="Digite seu endereço completo" name="endereco">
                </div>
                <div class="form-campo">
                    <label for="Cep">Cep:</label>
                    <input type="cep" id="cep" placeholder="Digite seu cep" name="cep">
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
