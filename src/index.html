<body>
    <main>
        <h1>Cadastro Grunt</h1>
        <form action="form-cadastro">
            <div class="">
                <label for="nome">Seu nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="">
                <label for="email">Seu email:</label>

            </div class="">
            <button type="submit">Cadastrar</button>
        </form>
